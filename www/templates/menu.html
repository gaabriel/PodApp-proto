<ion-side-menus enable-menu-with-back-views="false">

		<ion-nav-bar class="bar-dark">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-content>
      <div class="sidelogobox">
        <img class="sidelogo" src="img/totalsidelogo.png">

			<ion-list>
				<!-- <ion-item menu-close class="item item-dark" ng-click="login()">
					Login
				</ion-item> -->
				<ion-item menu-close  ui-sref-active="active" class="item item-dark" ui-sref="app.home">
					<div>Home</div>
				</ion-item>
				<ion-item menu-close  ui-sref-active="active" class="item item-dark" ui-sref="app.store">
					<div>Store</div>
				</ion-item>
				<ion-item menu-close  ui-sref-active="active" class="item item-dark" ui-sref="app.subscriptions">

			</ion-list>
		</ion-content>
